<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor Monetário</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <script src="javascript-moedas.js"></script>
        
    </head>

    <body class="body-conversor-moedas">
        <div class="container">
            <h1 class="page-title">
              Conversor de moedas
            </h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        </div>

        <section class="setup-conversao">
          <fieldset>
            <legend>Faça a conversão de</legend>
            <select id="select-1" required>
              <option value="">Selecione uma moeda</option>
              <option value="real">Real</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="yuan">Yuan</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>para</legend>
            <select id="select-2" class="ultimo-select" required>
              <option value="">Selecione uma moeda</option>
              <option value="real">Real</option>
              <option value="dolar">Dólar</option>
              <option value="euro">Euro</option>
              <option value="yuan">Yuan</option>
            </select>
          </fieldset>
          
          <label for="valor-a-converter">Valor a converter</label>
          <input type="text" id="valor-entrada">
          <button type="submit" onclick="Converter()">Converter</button>
        </section>

        <section class="resultado">
          <h2 id="valor-convertido"></h2>
        </section>

        <a class="logo-alura" href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>   
        <div class="imagem-moedas">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
        </div>
        <a href="home.html"><button class="botao-voltar">&#129044;</button></a>
    </body>
</html>
